<!DOCTYPE html>
<html lang="en" ng-app="vibe">
  <head>
    <title ng-bind="'Events | Mozilla ' + countryName">
    </title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/favicon.ico" rel="icon">
    <link href="css/style.css" rel="stylesheet"><!--Site Specific Stylesheets-->
  </head><!--Navigation Header-->

  <body ng-controller="mainCtrl">
    <header id="masthead">
      <a href="//www.mozilla.org/" id="tabzilla">Mozilla</a>
      <nav id="nav-main">
        <span class="toggle" role="button" tabindex="0">Menu</span>
        <ul id="nav-main-menu">
          <li class="first">
            <a href="//www.mozilla.org/about/">About</a>
          </li>

          <li>
            <a href="//www.mozilla.org/mission/">Mission</a>
          </li>

          <li ng-if="blogUrl">
            <a href="{{blogUrl}}">Blog</a>
          </li>

          <li ng-if="hiveUrl">
            <a href="{{hiveUrl}}">Hive</a>
          </li>

          <li class="last" ng-if="leaderboardUrl">
            <a href="{{leaderboardUrl}}">Leaderboard</a>
          </li>
        </ul>
      </nav>
    </header>
    <br>

    <h1 id="heading" style="text-align:center">
      Future Events
    </h1>
    <div id="centfix">

    <form>
      <input id="searchMe" placeholder="Type City" type="text" ng-model="mozSearch">
    </form>

      <section class="event" ng-cloak ng-repeat="event in events | filter:mozSearch | orderBy:'date'">
        <p class="calendar event-time">
          <time datetime="{{event.date | date}}"><span class="calendar-month">{{event.start | date:"MMM"}}</span> <span class="calendar-date">{{event.start | date:"dd"}}</span> <span class="calendar-year">{{event.start | date:"yyyy"}}</span></time>
        </p>

        <h3>
          <a href="{{event.event_url}}">{{event.name}}</a>
        </h3>

        <p>
          {{event.description}}
        </p>
      </section>
    </div>
    <noscript>JavaScript has to be enabled on your browser to get this working.</noscript>
    <footer>
      <!--Tabzilla stylesheet-->
      <link href="http://mozorg.cdn.mozilla.net/media/css/tabzilla-min.css" rel="stylesheet">
    </footer>
        <script src="http://mozorg.cdn.mozilla.net/tabzilla/tabzilla.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
