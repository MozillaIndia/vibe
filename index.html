<!DOCTYPE html>
<html lang="en" ng-app="vibe">
  <head>
    <title ng-bind="'Events | Mozilla ' + countryName">
    </title>
    <base href="/">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="assets/favicon.ico" rel="icon">
    <link href="css/style.css" rel="stylesheet"><!--Site Specific Stylesheets-->
  </head><!--Navigation Header-->

  <body>
    <header id="masthead">
      <a href="//www.mozilla.org/" id="tabzilla">Mozilla</a>
      <nav id="nav-main">
        <span class="toggle" role="button" tabindex="0">Menu</span>
        <ul id="nav-main-menu">
          <li class="first">
            <a href="//www.mozilla.org/about/">About</a>
          </li>

          <li>
            <a href="//www.mozilla.org/mission/">Mission</a>
          </li>

          <li ng-if="blogUrl">
            <a href="{{blogUrl}}">Blog</a>
          </li>

          <li ng-if="hiveUrl">
            <a href="{{hiveUrl}}">Hive</a>
          </li>

          <li class="last" ng-if="leaderboardUrl">
            <a href="{{leaderboardUrl}}">Leaderboard</a>
          </li>
        </ul>
      </nav>
    </header>
    <br>

    <span align="center">
      <p><a href="/events">Events</a> | <a href="/evangelists">Evangelists</a>
    </span>

    <div id="centfix">
      <form>
        <input id="searchMe" placeholder="Search" type="text" ng-model="search">
      </form>
      <div ng-view></div>
    </div>

    <noscript>JavaScript has to be enabled on your browser to get this working.</noscript>
    <footer>
      <!--Tabzilla stylesheet-->
      <link href="//mozorg.cdn.mozilla.net/media/css/tabzilla-min.css" rel="stylesheet">
    </footer>
        <script src="//mozorg.cdn.mozilla.net/tabzilla/tabzilla.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.js"></script>
        <script type="text/javascript" src="config.js"></script>
        <script type="text/javascript" src="controllers/router.js"></script>
        <script type="text/javascript" src="controllers/events.js"></script>
        <script type="text/javascript" src="controllers/evangelists.js"></script>
  </body>
</html>
